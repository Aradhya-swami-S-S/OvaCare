services:
  # Frontend (React/Vite) - static site (free)
  - type: web
    name: ovacare-frontend
    env: static
    buildCommand: cd OvaCare-main/frontend && npm ci && npm run build
    staticPublishPath: OvaCare-main/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend (Node.js/Express) - free web service
  - type: web
    name: ovacare-backend
    env: node
    plan: free
    buildCommand: cd OvaCare-main/backend && npm ci
    startCommand: cd OvaCare-main/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        value: ""   # Add your MongoDB Atlas free URI here AFTER deployment

  # ML API (Python/Flask) - docker service (more reliable)
  - type: web
    name: ovacare-ml-api
    env: docker
    plan: free
    dockerfilePath: OvaCare-main/pcos-ml-api/Dockerfile
    # Optional: buildCommand not needed; Render will build the Dockerfile.
    startCommand: ""   # Docker image's CMD will be used
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
