services:
  # Frontend (React/Vite) - static site (free)
  - type: web
    name: ovacare-frontend
    env: static
    plan: free
    buildCommand: cd OvaCare-main/frontend && npm ci && npm run build
    staticPublishPath: OvaCare-main/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend (Node.js/Express) - free web service
  - type: web
    name: ovacare-backend
    env: node
    plan: free
    buildCommand: cd OvaCare-main/backend && npm ci
    startCommand: cd OvaCare-main/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      # MONGODB_URI should point to an external DB (see instructions below).
      - key: MONGODB_URI
        value: ""

  # ML API (Python/Flask) - free web service (lightweight)
  - type: web
    name: ovacare-ml-api
    env: python
    plan: free
    buildCommand: cd OvaCare-main/pcos-ml-api && pip install -r requirements.txt
    startCommand: cd OvaCare-main/pcos-ml-api && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
